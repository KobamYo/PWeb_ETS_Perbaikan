<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background-color: white;
        }
        .card {
            background-color: white;
            border-radius: 15%;
            border-color: red;
            border-width: 0.5cap;
        }
        .btn {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Pokedex</h1>
        <div id="pokemon" class="row"></div>
    </div>

    <script>
        $(document).ready(function() {
            var api = 'pokedex.json';
            $.ajax({
                url: api,
                method: 'GET',
                success: function(data) {
                    let pokemonData = data.results;
                    for(let i in pokemonData) {
                        $('#pokemon').append(`
                            <div class="col-md-3 col-sm-6 mb-5">
                                <div class="card">
                                    <div class="card-body mx-auto">
                                        <h6 class="card-title">${pokemonData[i].name}</h6>
                                        <a href="${pokemonData[i].url}" class="btn btn-primary" target="_blank">Detail</a>
                                    </div>
                                </div>
                            </div>
                        `);
                    }
                }
            });
        });
    </script>
</body>
</html>
